<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div id="registration-form">
  <h2>Registration</h2>
  <form onsubmit="registrationHandler(event)">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" name="new-username" required>

    <label for="new-password">Password:</label>
    <input type="password" id="new-password" name="new-password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <button type="submit">Register</button>
  </form>

  <p id="registration-message"></p>
  <div class="acc">
    <a href="log.html">If you have account</a>
  </div>
</div>

<script>
  function registrationHandler(event) {
    event.preventDefault();

    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Example: Check if passwords match for registration
    if (newPassword === confirmPassword) {
      // Here, you would typically send the registration data to a server
      // and handle the registration logic on the server side.
      document.getElementById('registration-message').textContent = 'Registration successful!';
    } else {
      document.getElementById('registration-message').textContent = 'Passwords do not match. Please try again.';
    }
  }
</script>
</body>
</html>
